---
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- include: install-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: install-Debian.yml
  when: ansible_os_family == 'Debian'

- name: Download Sculpin (latest).
  sudo: yes
  get_url:
    url: https://download.sculpin.io/sculpin.phar
    dest: '{{ sculpin_path }}'
    mode: 775
  when: sculpin_version == 'latest'

- name: Download Sculpin (release).
  sudo: yes
  get_url:
    url: "https://download.sculpin.io/release/v{{ sculpin_version }}/sculpin.phar"
    dest: '{{ sculpin_path }}'
    mode: 775
  when: sculpin_version != 'latest'
